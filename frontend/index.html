<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
    <title>Battery debugger</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="container">
      <h1 id="title">Battery debugger</h1>
      <div id="startContainer">
        <span
          >No test is currently in progress. To start a new one, write a
          name:</span
        >
        <input type="text" id="testNameInput" />
        <button id="startButton" onclick="startTest()">Start test</button>
      </div>
      <div id="stopContainer">
        <span id="stopText"></span>
        <button id="stopButton" onclick="stopTest()">Stop test</button>
      </div>
      <div id="selectorContainer">
        <span>Select a test to see it's graph:</span>
        <select id="testSelector" name="select"></select>
        <button id="getButton" onclick="getGraph()">Get graph</button>
      </div>
      <span id="errorMessage"></span>
      <span id="statusErrorMessage"></span>
      <div id="plotContainer"></div>
    </div>
  </body>
</html>
